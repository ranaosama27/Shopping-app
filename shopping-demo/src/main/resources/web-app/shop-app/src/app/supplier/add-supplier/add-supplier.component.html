<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <style>
    body{
      background:#FFF;
      margin:0;
      padding:0;
    }
    .login-main-container{
      max-width:700px;
      margin: 80px auto;
      border:1px solid #EEE;
      background:#FAFAFA;
      padding:10px;
    }
  </style>
</head>
<div class="container">
<div class="col-md-6 login-main-container">
  <h2 class="text-center">Add Supplier</h2>
  <div class="alert alert-info">{{message}}</div>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" placeholder="name" name="name" class="form-control"
             id="name">
    </div>
    <br/>

    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" formControlName="phoneNumber" placeholder="phoneNumber" name="phoneNumber" class="form-control"
             id="phoneNumber">
    </div>

    <br/>
    <button class="btn btn-success">Add</button>
  </form>
</div>
</div>

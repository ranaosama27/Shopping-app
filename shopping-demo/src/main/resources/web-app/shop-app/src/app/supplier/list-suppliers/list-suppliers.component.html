<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <style>
    body{
      background:#FFF;
      margin:0;
      padding:0;
    }
    .login-main-container{
      max-width:700px;
      margin: 80px auto;
      border:1px solid #EEE;
      background:#FAFAFA;
      padding:10px;
    }
  </style>
</head>
<body>
<div class="login-main-container">
  <h3>Suppliers List</h3>
  <table class="table">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Phone Number</td>
        <td>Products</td>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let supplier of suppliers" >
      <td>
        {{supplier.id}}
      </td>
      <td>
        {{supplier.name}}
      </td>
      <td>
        {{supplier.phoneNumber}}
      </td>
      <td>
        <ul *ngFor="let product of supplier.products">
          <li>Product No. {{product.id}} - {{product.name}}</li>
        </ul>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
